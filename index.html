<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Navagation</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h2>Recipe Finder</h2>
      </div>
      <ul class="nav-links">
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
        <li>
          <a href="#">Blog</a>
        </li>
        <li>
          <a href="#">Login</a>
        </li>
        <li>
          <a href="#">Signup</a>
        </li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    <div class="main_container">
      <div class="search_container">
        <div class="search-box">
          <input
            class="search-text"
            type="text"
            name=""
            placeholder="Look up recipes"
          />
          <a class="search-btn" href="#">
            <i class="fas fa-search"></i>
          </a>
        </div>
        <div>
          <input class="submit-box" type="submit" value="Create your own" />
          <!-- <a href="#"> </a> -->
        </div>
      </div>

      <!-- Creating a menu container for the homepage -->
      <div class="menu_container">
        <div class="box">Chicken Pasta</div>
        <div class="box">Sushi</div>
        <div class="box">Meat Loaf</div>
        <div class="box">Meatball Sandwich</div>
      </div>
    </div>

    <footer id="page-footer">
      <div id="page-menu">
        <div id="page-footer-container">
          <div class="page-link">
            <a href="#" class="text-center">Home</a>
          </div>
          <div class="page-link">
            <a href="#" class="text-center">Reviews</a>
          </div>
          <div class="page-link">
            <a href="#" class="text-center">Contact Us</a>
          </div>
        </div>
      </div>
      <div id="page-footer-close">
        <button id="page-footer-btn">
          <div class="page-btn-close">
            <span></span>
          </div>
        </button>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
