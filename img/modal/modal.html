<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="modal.css" />
  </head>
  <body>
    <div>
      <!-- <input class="submit-box" type="submit" value="Create your own" />
          <a href="#"> </a> -->
      <button id="open">Create your own</button>
      <div class="modal-container" id="modal_container">
        <div class="modal">
          <h2>Create your own recipe here</h2>
          <form action="">
            <label for="recipename">Name: </label>
            <input
              type="text"
              id="recipename"
              name="recipe"
              placeholder="Recipe title"
            /><br />
            <label for="ingredients">Ingredients: </label>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              name="recipe"
              placeholder="Ingredients"
            ></textarea
            ><br />
            <label for="steps">Steps: </label>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Please list all the steps to cook"
            ></textarea>
          </form>
          <!-- <form action="">
                <label for="">Recipe Name</label>
              </form> -->
          <button id="close">Submit recipe</button>
        </div>
      </div>
    </div>

    <script src="modal.js"></script>
  </body>
</html>
